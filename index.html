<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Calculator</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <input id="operation-field" type="text"></input>
        </div>

        <div class="elements" >

            <div class="number" data-number id="seven">7</div>
            <div class="number"  data-number id="eight">8</div>
            <div class="number" data-number  id="nine">9</div>
            <div class="sign" data-operand id="divide">/</div>
            <div class="number"  data-number id="four">4</div>
            <div class="number"  data-number id="five">5</div>
            <div class="number"  data-number id="six">6</div>
            <div class="sign" data-operand id="multiply">*</div>
            <div class="number"  data-number id="one">1</div>
            <div class="number"  data-number id="two">2</div>
            <div class="number"  data-number id="three">3</div>
            <div class="sign" data-operand id="plus">+</div>
            <div class="sign" data-operand id="calculate">%</div>
            <div class="number"  data-number id="nine">0</div>
            <div class="sign" data-operand id="calculate">=</div>
            <div class="sign" data-operand id="minus">-</div>

        </div>
       
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
