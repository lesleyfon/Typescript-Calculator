<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Calculator</title>
</head>
<body>
    <h1>Welcome to the Typescript Calculator</h1>

    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <input id="operation-field" ></input>
        </div>
        <div class="elements" id="numbers">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
        </div>
        <div class="elements" id="signs">
            <div id="plus">+</div>
            <div id="minus">-</div>
            <div id="multiply">*</div>
            <div id="divide">/</div>
            <div id="calculate">=</div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
