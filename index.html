<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Calculator</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
</head>
<body>
    <h1>Welcome to the Typescript Calculator</h1>

    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <input id="operation-field" ></input>
        </div>
        <div class="main">
            <div class="elements" id="numbers">
               
                <div class="number" id="seven">7</div>
                <div class="number" id="eight">8</div>
                <div class="number" id="nine">9</div>
                
                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="six">6</div>
               
                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
              
                <div class="number" id="nine">0</div>
            </div>
            <div class="elements" id="signs">
                <div class="sign" id="plus">+</div>
                <div class="sign" id="minus">-</div>
                <div class="sign" id="multiply">*</div>
                <div class="sign" id="divide">/</div>
                <div class="sign" id="calculate">%</div>
                <div class="sign" id="calculate">=</div>

            </div>
        </div>
       
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
